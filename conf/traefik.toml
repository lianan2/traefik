################################################################
#
# Configuration sample for Traefik v2.
#
# For Traefik v1: https://github.com/traefik/traefik/blob/v1.7/traefik.sample.toml
#
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = false
  sendAnonymousUsage = false

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
[entryPoints]

  [entryPoints.http]
    address = ":80"

    [entryPoints.http.forwardedHeaders]
      trustedIPs = ["127.0.0.1", "172.17.0.0/16"]

  [entryPoints.https]
    address = ":443"

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[log]

  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  level = "DEBUG"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "var/log/traefik.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
 [accessLog]

  [accessLog.fields.names]
    # 设置时区，配合TZ env
    "StartUTC" = "drop"

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "/var/log/access.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
# 会开启8080端口
[api]

  # Enable the API in insecure mode
  insecure = true

  # Enabled Dashboard
  dashboard = true

  debug = true


################################################################
# Ping configuration
################################################################

# Enable ping
#[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
# [providers.docker]

  # Docker server endpoint. Can be a tcp or a unix socket endpoint.
  #
  # Required
  # Default: "unix:///var/run/docker.sock"
  #
  # endpoint = "tcp://10.10.10.10:2375"

  # Default host rule.
  #
  # Optional
  # Default: "Host(`{{ normalize .Name }}`)"
  #
  # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

  # Expose containers by default in traefik
  #
  # Optional
  # Default: true
  #
  # exposedByDefault = false

  # watch = true

# 动态配置文件
[providers.file]
  filename = "/etc/traefik/dynamic.toml"
  watch = true

# 开启crd以做rbac授权，以保证traefik可以访问其他ns的资源
[providers.kubernetesCRD]

# traefik监听含有指定标签的ingress
[providers.kubernetesIngress]
  ingressclass = "traefik"

[experimental.plugins.traefik-custom-headers-plugin]
  moduleName = "github.com/AdamEszes/traefik-custom-headers-plugin"
  version = "v0.1.4"
